<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    /* red rectangle */
    .flag{
      width: 900px;
      height: 600px;
      background-color: #ce1126;
      margin: 2px;
      position: relative;
    }

    .flag > p{
      color: white;
      text-align: center;
      font-size: larger;
      font-size: 100px;
    }
    
    /* blue rectangle */
    .flag > div{
      background-color: #002868;
      width: 100%;
      height: 300px;
      position: absolute;
      top: 150px;
    }

    /* circle */
    .flag > div > div{
      background-color: #fff;
      border-radius: 100%;
      height: 200px;
      width: 200px;
      position: relative;
      left: 350px;
      top: 50px;
    }

    p{
      margin: 0px;
      font-size: 5em;
      text-align: center;
    }
    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
